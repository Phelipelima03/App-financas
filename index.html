  <style>

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .btn{
      border:0; border-radius: 14px; padding: 12px 14px;

    .muted{ color: var(--muted); }
    .divider{ height:1px; background: var(--line); margin: 12px 0; }
    .mono{ font-variant-numeric: tabular-nums; }

    /* Modal */
    .modalOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;

    .modal{
      width: min(640px, 100%);
      background: rgba(18,22,34,.95);

    }
    .modalHeader h3{ margin:0; font-size: 15px; font-weight: 950; }
    .modalBody{ padding: 14px; }
    .form{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    @media (max-width: 520px){ .form{ grid-template-columns: 1fr; } }
    label{ display:flex; flex-direction:column; gap:6px; font-size: 12px; color: var(--muted); font-weight: 800; }
    input, select, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.25);

    }
    textarea{ min-height: 44px; resize: vertical; }
    .modalFooter{
      display:flex; gap:10px;
      justify-content:flex-end; align-items:center;

    .toast{
      position: fixed;

      border: 1px solid var(--line);

    }

    /* Auth gate */
    .authWrap{ max-width: 520px; margin: 0 auto; padding: 18px 14px 32px; }
    .authCard{
      background: rgba(18,22,34,.90);

    .authHead{ padding: 16px 16px 12px; border-bottom: 1px solid var(--line); }
    .authHead .title{ font-size: 16px; font-weight: 950; margin:0; letter-spacing:.2px; }

    .hide{ display:none !important; }
  </style>
</head>

<script>
(() => {
  // =========================
  // AUTH (sessÃ£o local)
  // =========================
  const APP_NS = "metacartao_app";
  const USERS_KEY = `${APP_NS}_users_v1`;        // { "<email>": { passHash, createdAt } }
  const SESSION_KEY = `${APP_NS}_session_v1`;    // { email, at }

  function safeText(x){ try { return String(x ?? ""); } catch { return ""; } }
  function normEmail(s){
    const t = safeText(s).trim().toLowerCase();
    return t;
  }

  function getUsers(){
    try{
      const raw = localStorage.getItem(USERS_KEY);
      if (!raw) return {};
      const obj = JSON.parse(raw);
      if (!obj || typeof obj !== "object") return {};
      return obj;
    }catch{ return {}; }
  }
  function setUsers(obj){
    localStorage.setItem(USERS_KEY, JSON.stringify(obj || {}));
  }
  function getSession(){
    try{
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      const s = JSON.parse(raw);
      if (!s || typeof s !== "object") return null;
      if (!s.email) return null;
      return { email: normEmail(s.email), at: s.at || Date.now() };
    }catch{ return null; }
  }
  function setSession(email){
    localStorage.setItem(SESSION_KEY, JSON.stringify({ email: normEmail(email), at: Date.now() }));
  }
  function clearSession(){
    localStorage.removeItem(SESSION_KEY);
  }

  async function sha256Hex(text){
    const enc = new TextEncoder().encode(text);
    const buf = await crypto.subtle.digest("SHA-256", enc);
    const bytes = new Uint8Array(buf);
    return Array.from(bytes).map(b => b.toString(16).padStart(2,"0")).join("");
  }

  async function makePassHash(email, pass){
    const e = normEmail(email);
    const p = safeText(pass);
    return sha256Hex(`${APP_NS}|${e}|${p}`);
  }

  // UI refs
  const authRoot = document.getElementById("authRoot");
  const appRoot = document.getElementById("appRoot");
  const subLine = document.getElementById("subLine");

  const btnAuthLogin = document.getElementById("btnAuthLogin");
  const btnAuthRegister = document.getElementById("btnAuthRegister");
  const btnAuthClear = document.getElementById("btnAuthClear");
  const btnAuthSubmit = document.getElementById("btnAuthSubmit");
  const authEmail = document.getElementById("authEmail");
  const authPass = document.getElementById("authPass");
  const authMsg = document.getElementById("authMsg");

  let authMode = "login"; // login | register
  function setAuthMode(mode){
    authMode = mode;
    if (authMode === "login"){
      btnAuthLogin.className = "btn btnSmall btnDark";
      btnAuthRegister.className = "btn btnSmall btnGhost";
      btnAuthSubmit.textContent = "Entrar";
      document.querySelector(".authHead .title").textContent = "Entrar";
      document.querySelector(".authHead .sub").textContent = "Use um e-mail e senha para entrar. Cada e-mail mantÃ©m seus dados separados neste navegador.";
      authPass.setAttribute("autocomplete","current-password");
    }else{
      btnAuthLogin.className = "btn btnSmall btnGhost";
      btnAuthRegister.className = "btn btnSmall btnDark";
      btnAuthSubmit.textContent = "Criar conta";
      document.querySelector(".authHead .title").textContent = "Criar conta";
      document.querySelector(".authHead .sub").textContent = "Crie sua conta local com e-mail e senha. Seus dados ficam separados por e-mail neste navegador.";
      authPass.setAttribute("autocomplete","new-password");
    }
    showAuthMsg("");
  }
  function showAuthMsg(msg){
    const t = safeText(msg).trim();
    if (!t){
      authMsg.style.display = "none";
      authMsg.textContent = "";
    }else{
      authMsg.style.display = "block";
      authMsg.textContent = t;
    }
  }

  btnAuthLogin.addEventListener("click", () => setAuthMode("login"));
  btnAuthRegister.addEventListener("click", () => setAuthMode("register"));
  btnAuthClear.addEventListener("click", () => {
    authEmail.value = "";
    authPass.value = "";
    showAuthMsg("");
    authEmail.focus();
  });

  async function handleAuthSubmit(){
    const email = normEmail(authEmail.value);
    const pass = safeText(authPass.value);

    if (!email || !email.includes("@")) { showAuthMsg("Digite um e-mail vÃ¡lido."); return; }
    if (!pass || pass.length < 4) { showAuthMsg("Digite uma senha (mÃ­n. 4 caracteres)."); return; }

    const users = getUsers();

    if (authMode === "register"){
      if (users[email]) { showAuthMsg("Esse e-mail jÃ¡ estÃ¡ cadastrado neste navegador."); return; }
      const passHash = await makePassHash(email, pass);
      users[email] = { passHash, createdAt: Date.now() };
      setUsers(users);
      setSession(email);
      bootApp(email);
      return;
    }

    // login
    if (!users[email]) { showAuthMsg("Conta nÃ£o encontrada neste navegador. Use â€œCriar contaâ€."); return; }
    const passHash = await makePassHash(email, pass);
    if (passHash !== users[email].passHash) { showAuthMsg("Senha incorreta."); return; }

    setSession(email);
    bootApp(email);
  }

  btnAuthSubmit.addEventListener("click", handleAuthSubmit);
  authPass.addEventListener("keydown", (e) => { if (e.key === "Enter") handleAuthSubmit(); });
  authEmail.addEventListener("keydown", (e) => { if (e.key === "Enter") authPass.focus(); });

  function showAuth(){
    appRoot.style.display = "none";
    authRoot.style.display = "";
    setAuthMode("login");
    authEmail.focus();
  }

  function showApp(email){
    authRoot.style.display = "none";
    appRoot.style.display = "";
    subLine.textContent = `MVP (HTML) â€¢ logado como: ${email} â€¢ dados salvos no navegador`;
  }

  // =========================
  // APP (por usuÃ¡rio)
  // =========================
  const NO_CARD = "Sem cartÃ£o";

  const DEFAULT_CARDS_LIMITS = {
    "Mercado Pago": 400,
    "Caixa": 400,
    "Magalu": 400,
    "BrB": 400,
    "Nubank": 0,
    "Inter": 0
  };

  const DEFAULT_INCOME_SOURCES = [
    "SalÃ¡rio 1","SalÃ¡rio 2","Hora besta","Vale terno","Rafa","Setis","Velinha","Velinho","Tia Mali","Renda extra"
  ];

  function storageKeyForUser(email){
    // separa totalmente os dados por e-mail (sessÃ£o local)
    return `${APP_NS}_data_v3_${encodeURIComponent(normEmail(email))}`;
  }

  function seed(){
    return {
      cards: { ...DEFAULT_CARDS_LIMITS },
      income_sources: [...DEFAULT_INCOME_SOURCES],
      incomes: [],
      transactions: [] // {date, valor, cat, card, desc}
    };
  }

  function numOr(v, fallback){
    const s = String(v ?? "").trim();

    // Trata:
    // - "6,42" => 6.42
    // - "6.42" => 6.42
    // - "1.234,56" => 1234.56
    // - "1,234.56" => 1234.56
    const cleaned = s.replace(/[^\d.,-]/g, "");
    const hasComma = cleaned.includes(",");
    const hasDot = cleaned.includes(".");

    let normalized = cleaned;

    if (hasComma && hasDot){
      // usa o Ãºltimo separador como decimal
      const lastComma = cleaned.lastIndexOf(",");
      const lastDot = cleaned.lastIndexOf(".");
      const decSep = lastComma > lastDot ? "," : ".";
      const thouSep = decSep === "," ? "." : ",";
      normalized = cleaned.split(thouSep).join("");
      normalized = normalized.replace(decSep, ".");
    }else if (hasComma && !hasDot){
      normalized = cleaned.replace(",", ".");
    }else{
      normalized = cleaned;
    }

    const n = Number(normalized);
    return Number.isFinite(n) ? n : fallback;
  }

  function pad2(n){ return String(n).padStart(2,"0"); }
  function brl(v){
    const vv = Number(v || 0);
    return vv.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
  }
  function today(){
    const d = new Date();
    d.setHours(0,0,0,0);
    return d;
  }
  function fmt_ddmmyyyy(d){
    return `${pad2(d.getDate())}/${pad2(d.getMonth()+1)}/${d.getFullYear()}`;
  }
  function parse_ddmmyyyy(s){
    const t = String(s || "").trim();
    const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec(t);
    if (!m) return null;
    const dd = Number(m[1]), mm = Number(m[2]), yy = Number(m[3]);
    const d = new Date(yy, mm-1, dd);
    if (d.getFullYear() !== yy || (d.getMonth()+1) !== mm || d.getDate() !== dd) return null;
    d.setHours(0,0,0,0);
    return d;
  }
  function monthYearStr(m, y){ return `${pad2(m)}/${y}`; }
  function addMonths(d, n){
    const nd = new Date(d);
    const day = nd.getDate();
    nd.setDate(1);
    nd.setMonth(nd.getMonth() + n);
    const last = new Date(nd.getFullYear(), nd.getMonth()+1, 0).getDate();
    nd.setDate(Math.min(day, last));
    nd.setHours(0,0,0,0);
    return nd;
  }
  function sameMonth(d, m, y){ return d.getMonth()+1 === m && d.getFullYear() === y; }
  function normCategory(cat){
    const c = safeText(cat).trim();
    const low = c.toLowerCase();
    if (low === "despesas fixas" || low === "despesa fixa" || low === "fixas") return "Despesas Fixas";
    return c || "Outros";
  }
  function normDesc(s){ return safeText(s).trim().replace(/\s+/g, " "); }

  function parseInstallments(text){
    const t = String(text || "").trim();
    if (!t || !t.includes("/")) return [null, null];
    const parts = t.split("/");
    if (parts.length !== 2) return [null, null];
    const idx = Number(parts[0].trim());
    const tot = Number(parts[1].trim());
    if (!Number.isInteger(idx) || !Number.isInteger(tot)) return [null, null];
    if (tot <= 0 || idx <= 0 || idx > tot) return [null, null];
    return [idx, tot];
  }
  function splitInstallmentValues(total, tot){
    const base = Math.round((total / tot) * 100) / 100;
    const vals = Array(tot).fill(base);
    const last = Math.round((total - base * (tot - 1)) * 100) / 100;
    vals[tot - 1] = last;
    return vals;
  }

  function normalizeData(d){
    if (!d || typeof d !== "object") d = {};
    if (!d.cards || typeof d.cards !== "object" || Array.isArray(d.cards)) d.cards = {};
    for (const [k,v] of Object.entries(DEFAULT_CARDS_LIMITS)){
      if (!(k in d.cards)) d.cards[k] = v;
